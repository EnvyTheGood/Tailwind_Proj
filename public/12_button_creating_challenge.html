<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tailwind.css">
    <title>Button Creating Challenge</title>
</head>
<body>
    <div>
        <button class="bg-blue-500 text-gray-900 border-l-8 border-blue-800 px-600 py-2">Илгээх</button>
    </div>
    </br>
    <div>
        <button class="text-red-500 hover:bg-red-700 hover:text-red-100 border border-red 500 px-6 py-2">Цуцлах</button>
    </div>
    </br>
    <div>
        <button class="bg-indigo-300 text-indigo-800 border-b-4 border-indigo-800 px-6 py-2">Хадгалах</button>
    </div>
    </br>
    <div>
        <button class="bg-purple-500 border-4 border-purple-700 rounded px-10 py-3">Худалдаж авах</button>
    </div>
    </br>
    <div>
        <button class="border-4 border-orange-300 font-serif uppercase bg-orange-500 px-6 py-2">Дэлгэрэнгүй</button>
    </div>
</body>
</html>
