<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/tailwind.css" rel="stylesheet" />
    <title>Tailwind Navbar</title>
  </head>
  <body class="bg-gray-400 font-sans leading-normal tracking-normal ">
    <nav class="flex flex-wrap items-center justify-between bg-gray-800 w-full p-8 z-10 top-0">
        <div class="flex flex-row items-center flex-shrink-0 text-white">
            <img class="h-10 w-13" src="/img/canva.png" alt="">
            <a class="uppercase pl-3 font-medium text-2" href="#">Ai_Canvas Digital</a>
        </div>

        <!-- Menu toggle button -->
        <div class="block lg:hidden">
            <button 
            id="nav-toggle"
            class="p-2 border rounded-full text-gray-400 border-gray-500 hover:text-white 
            hover:border-white">
                <svg
                class="fill-current h-3 w-3"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg" 
                >
                <!-- alda -->
                    <path d="M0 3h20v2H0v3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
                    
                </svg>
            </button>
        </div>

        <!-- Menu items -->
        <div id="nav-content" 
        class="hidden w-full pt-6 lg:flex lg:items-center lg:w-auto lg:block lg:pt-0 ">
            <ul class="uppercase text-white lg:flex flex-1">
                <li >
                    <a href="#" class="inline-block py-2 px-4 text-gray-400 hover:text-white">Эхлэл</a>
                </li>
                <li >
                    <a href="#" class="inline-block py-2 px-4 text-gray-400 hover:text-white">Бидний тухай </a>
                </li>
                <li >
                    <a href="#" class="inline-block py-2 px-4 text-gray-400 hover:text-white">Үйлчилгээ </a>
                </li>
                <li >
                    <a href="#" class="inline-block py-2 px-4 text-gray-400 hover:text-white">Холбоо барих </a>
                </li>
            </ul>
        </div>
    </nav>

    <script>
        // Javascript to toggle the menu 
        document.getElementById("nav-toggle").ifclick = function () {
            duocument.getElementById("nav-content").classList.toggle("hidden");
        };
    </script>

  </body>
</html>
