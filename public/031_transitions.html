<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="/dist/output.css"/>
    <title>Transform</title>
</head>
<body class="p-12">
    <button class="transition-all duration-700 ease-in-out bg-indigo-500 hover:bg-purple-500 py-2 px-6 rounded font-semibold
     text-gray-100 hover:text-gray-800 hover:shadow-lg transform hover:translate-y-1
     hover:scale-110">NEVTREH
    
    </button>
    <br /><br />
    <!--transition duration-->
    <button class="mx-10 bg-indigo-500 py-2 px-6 rounded font-semibold text-gray-100
    transform hover:scale-110 transition duration-200 ease-in-out">
        NEVTREH
    </button>
    <button class="mx-10 bg-indigo-500 py-2 px-6 rounded font-semibold text-gray-100
    transform hover:scale-110 transition duration-500 ease-in-out">
        NEVTREH
    </button>
    <button class="mx-10 bg-indigo-500 py-2 px-6 rounded font-semibold text-gray-100
    transform hover:scale-110 transition duration-1000 ease-in-out">
        NEVTREH
    </button>
    <br /><br />
    <!--transition timing-->
    <button class="mx-10 bg-indigo-500 py-2 px-6 rounded font-semibold text-gray-100
    transform hover:scale-110 transition duration-1000 ease-in">
        
        NEVTREH
    </button>
    <button class="mx-10 bg-indigo-500 py-2 px-6 rounded font-semibold text-gray-100
    transform hover:scale-110 transition duration-1000 ease-out">
        NEVTREH
    </button>
    <button class="mx-10 bg-indigo-500 py-2 px-6 rounded font-semibold text-gray-100
    transform hover:scale-110 transition duration-1000 ease-in-out">
        NEVTREH
    </button>
    <br />
    <br />
    <div class="bg-red-500 w-1/4 h-8 transform hover:translate-x-full transition duration-1000
    ease-in">

    </div>
    <div class="bg-blue-500 w-1/4 h-8 transform hover:translate-x-full transition duration-1000
    ease-out">

    </div>
    <div class="bg-purple-500 w-1/4 h-8 transform hover:translate-x-full transition duration-1000
    ease-in-out">

    </div>
    <br /><br />
    <!--transition delay-->
    <div class="bg-red-500 w-1/4 h-8 transform hover:translate-x-full transition duration-500
    ease-in delay-200">

    </div>
    <div class="bg-blue-500 w-1/4 h-8 transform hover:translate-x-full transition duration-500
    ease-out delay-500">

    </div>
    <div class="bg-purple-500 w-1/4 h-8 transform hover:translate-x-full transition duration-500
    ease-in-out delay-1000">

    </div>
   
</body>
</html>
