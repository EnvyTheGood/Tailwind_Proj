<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="/dist/output.css"/>
    <title>Transform</title>
</head>
<body class="p-12">
    <!--Transform Scale-->
    <div class="flex justify-between">
        <img class="transform scale-50" src="img/lion.jpg" alt="" />
        <img class="transform scale-50"src="img/lion.jpg" alt="" />
        <img class="transform scale-50"src="img/lion.jpg" alt="" />
        <img class="transform scale-50"src="img/lion.jpg" alt="" />
        

    </div>
    <br /> <br /> <br />
    <!--Transform Rotate-->
    <div class="flex justify-between">
        <img class="transform rotate-45" src="img/lion.jpg" alt="" />
        <img class="transform -rotate-45"src="img/lion.jpg" alt="" />
        <img class="transform rotate-90"src="img/lion.jpg" alt="" />
        <img class="transform rotate-180"src="img/lion.jpg" alt="" />
        

    </div>
    <br /> <br /> <br />
    <!--Transform Translate-->
    <div class="flex justify-between">
        <img class="transform translate-y-0" src="img/lion.jpg" alt="" />
        <img class="transform translate-y-4"src="img/lion.jpg" alt="" />
        <img class="transform -translate-y-6"src="img/lion.jpg" alt="" />
        <img class="transform translate-y-1/2"src="img/lion.jpg" alt=""/>

    </div>
    <br /> <br /> <br />
    <!--Transform skew-->
    <div class="flex justify-between">
        <img class="transform skew-x-0" src="img/lion.jpg" alt="" />
        <img class="transform skew-x-3"src="img/lion.jpg" alt="" />
        <img class="transform skew-x-6"src="img/lion.jpg" alt="" />
        <img class="transform skew-x-12"src="img/lion.jpg" alt=""/>

    </div>
    <br /> <br /> <br />
    <!--Transform origin-->
    <div class="flex justify-between">
        <div class="bg-gray-500">
            <img class="origin-center transform rotate-45" src="img/lion.jpg" alt="" />
        </div>
        <div class="bg-gray-500">
            <img class="origin-top-right transform rotate-45"src="img/lion.jpg" alt="" />
        </div>
        <div class="bg-gray-500">
            <img class="origin-bottom transform -rotate-45"src="img/lion.jpg" alt="" />
        </div>
        <div> class="bg-gray-500"
            <img class="origin-left transform -rotate-45"src="img/lion.jpg" alt=""/>
        </div>

    </div>
  
</body>
</html>
